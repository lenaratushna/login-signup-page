<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In / Sign Up</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="forms-wrapper">
				<div class="login-signup">
					<form action="" class="login-form">
						<h2 class="title">Log in</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input class="btn submit-btn" type="submit" value="Log in" />

						<p class="social-text">or log in with social platforms</p>
						<div class="social-media">
							<a href="#!" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#!" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#!" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
						</div>
					</form>

                    <form action="" class="signup-form">
						<h2 class="title">Sign up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
                        <div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="email" placeholder="Email" />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input class="btn submit-btn" type="submit" value="Sign in" />

						<p class="social-text">or sign up with social platforms</p>
						<div class="social-media">
							<a href="#!" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#!" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#!" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
						</div>
					</form>
				</div>
			</div>
			<div class="panels-wrapper">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt soluta ipsum nostrum?</p>
                        <button class="btn transparent" id="signup-btn">Sign up</button>
                    </div>
                    <img src="./img/1.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt soluta ipsum nostrum?</p>
                        <button class="btn transparent" id="login-btn">Log in</button>
                    </div>
                    <img src="./img/2.svg" class="image" alt="">
                </div>
            </div>
		</div>

        <script src="./script.js"></script>
	</body>
</html>
